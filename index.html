<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome.css" />
  </head>
  <body>
    <div class="video-box">
      <i class="fa-solid fa-reply" id="larg-player-icon"></i>
      <video id="videoPlayer"></video>
      <div class="screenshots-box"></div>
      <div class="controller">
        <div class="video-progress">
          <div class="progress-bar"></div>
        </div>
        <div class="tools">
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-pause" id="palyButton"></i>
            <div class="px-15">
              <span class="video-current-time"></span> /
              <span class="video-duration"></span>
            </div>
            <i class="fa-solid fa-volume-high px-10" id="volumeIcon"></i>
            <div class="range-slider">
              <div class="slider-progress"></div>
              <input
                type="range"
                id="volume"
                class="volume"
                value="1"
                min="0"
                max="1"
                step="0.1"
              />
            </div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fa-regular fa-square-minus px-15" id="smallPlayer"></i>   
            <i class="fa-solid fa-expand" id="fullScreen"></i>   
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/hls.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
